{% extends 'index.html' %}
{% load static %}

{% block site_content %}
    <!-- Product Details Area Start -->
    <div class="single-product-area section-padding-100 clearfix">
        <div class="container-fluid">

            <div class="row">
                <div class="col-12 col-lg-7">
                    <div class="single_product_thumb">
                        <div id="product_details_slider" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li class="active" data-target="#product_details_slider" data-slide-to="0"
                                    style="background-image: url({{ product.photo.url }});
                                </li>
                                <li data-target="#product_details_slider" data-slide-to="1"
                                    style="background-image: url({{ product.photo.url }});">
                                </li>

                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <a class="gallery_img" href={{ product.photo.url }}>
                                        <img class="d-block w-100" src={{ product.photo.url }}
                                                alt="First slide">
                                    </a>
                                </div>
                                <div class="carousel-item">
                                    <a class="gallery_img" href={{ product.photo.url }}>
                                        <img class="d-block w-100" src={{ product.photo.url }}
                                             alt="Second slide">
                                    </a>
                                </div>
                                <div class="carousel-item">
                                    <a class="gallery_img" href={{ product.photo.url }}>
                                        <img class="d-block w-100" src={{ product.photo.url }}
                                             alt="Third slide">
                                    </a>
                                </div>
                                <div class="carousel-item">
                                    <a class="gallery_img" href={{ product.photo.url }}>
                                        <img class="d-block w-100" src={{ product.photo.url }}
                                             alt="Fourth slide">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-5">
                    <div class="single_product_desc">
                        <!-- Product Meta Data -->
                        <div class="product-meta-data">
                            <div class="line"></div>
                            <p class="product-price">${{ product.price }}</p>
                            <a href={{ product.get_absolute_url }}>
                                <h6>{{ product.name }}</h6>
                            </a>
                            <!-- Ratings & Review -->
                            <div class="ratings-review mb-15 d-flex align-items-center justify-content-between">
                                <div class="ratings">
                                    {% for star in product.get_rating_as_range %}
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                    {% endfor %}
                                </div>

                            </div>
                            <!-- Avaiable -->
                            <p class="avaibility"><i class="fa fa-circle"></i> In Stock {{ product.quantity }}</p>
                        </div>

                        <div class="short_overview my-5">
                            <p>{{ product.description }}</p>
                        </div>

                        <!-- Add to Cart Form -->
                        {% include 'add_to_cart.html' %}

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Product Details Area End -->
{% endblock %}
